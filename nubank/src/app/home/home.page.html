<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img src="../../assets/img/logo.svg">
      <span>John</span>
      <ion-button color="light" fill="clear" size="small">
        <ion-icon slot="icon-only" name="arrow-down-outline"></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary">
  <div class="background">
    <div class="bank-information ion-text-center">
      <img class="qrcode" src="../../assets/img/qrcode.svg">
      <span>Banco <strong>000 - Nu Pagamentos S.A.</strong></span>
      <span>Agência <strong>0000</strong></span>
      <span>Conta <strong>0000000-0</strong></span>
    </div>

    <ion-list lines="full white">
      <ion-item *ngFor="let item of items" detail>
        <ion-icon slot="start" [name]="item.icon"></ion-icon>
        <ion-label>{{ item.text }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button class="logout" color="light" expand="block" fill="outline">
      Sair da conta
    </ion-button>
  </div>

  <div class="blocks">
    <ion-card>
      <ion-item>
        <ion-icon slot="start" name="card-outline"></ion-icon>
        <ion-label>Cartão de Crédito</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border ion-text-center">
  <ion-toolbar color="primary">
    <div class="container">
      <div *ngFor="let option of options" class="content">
        <ion-icon [name]="option.icon"></ion-icon>
        <span>{{ option.text }}</span>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
